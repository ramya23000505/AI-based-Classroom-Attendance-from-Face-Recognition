<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f4f4f4; }
        h1, h2 { color: #333; }
        .container { background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .section { margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 10px; border: 1px solid #ddd; text-align: left; }
        th { background-color: #f0f0f0; }
        button, input { padding: 8px 12px; margin: 5px 0; }
        #loading { display: none; color: blue; }
    </style>
</head>
<body>

    <div class="container">
        <h1>AI Attendance System</h1>
        
        <div class="section">
            <h2>Mark Today's Attendance</h2>
            <p>Upload a classroom photo to mark attendance for today.</p>
            <input type="file" id="classPhoto" accept="image/*">
            <button onclick="markAttendance()">Submit Photo</button>
            <div id="loading">Processing...</div>
            <h3>Upload Results:</h3>
            <table id="uploadResultTable">
                <thead><tr><th>ID</th><th>Name</th><th>Status</th></tr></thead>
                <tbody></tbody>
            </table>
        </div>
        
        <hr>

        <div class="section">
            <h2>View & Edit Reports</h2>
            <label for="reportDate">Select Date:</label>
            <input type="date" id="reportDate">
            <button onclick="fetchReport()">Get Report</button>
            <button id="exportButton" onclick="exportCSV()" style="display:none;">Export to CSV</button>
            <table id="reportTable">
                <thead><tr><th>Log ID</th><th>ID</th><th>Name</th><th>Status</th><th>Actions</th></tr></thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script>
        // Set default date to today
        document.getElementById('reportDate').valueAsDate = new Date();

        // --- Function to Mark Attendance ---
        async function markAttendance() {
            const fileInput = document.getElementById('classPhoto');
            if (fileInput.files.length === 0) {
                alert('Please select a photo first.');
                return;
            }

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            document.getElementById('loading').style.display = 'block';
            
            try {
                const response = await fetch('/api/mark_attendance', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();

                if (response.ok) {
                    populateTable(result.report, 'uploadResultTable');
                } else {
                    alert('Error: ' + result.error);
                }
            } catch (error) {
                alert('An error occurred: ' + error.message);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        // --- Functions for Report Viewing/Editing ---
        async function fetchReport() {
            const date = document.getElementById('reportDate').value;
            if (!date) {
                alert('Please select a date.');
                return;
            }

            const response = await fetch(`/api/get_report?date=${date}`);
            const report = await response.json();
            
            const tableBody = document.getElementById('reportTable').getElementsByTagName('tbody')[0];
            tableBody.innerHTML = ''; // Clear old report
            
            if (report.length > 0) {
                document.getElementById('exportButton').style.display = 'inline-block';
            } else {
                document.getElementById('exportButton').style.display = 'none';
                tableBody.innerHTML = '<tr><td colspan="5">No records found for this date.</td></tr>';
                return;
            }

            report.forEach(record => {
                let row = tableBody.insertRow();
                row.innerHTML = `
                    <td>${record.log_id}</td>
                    <td>${record.student_id}</td>
                    <td>${record.name}</td>
                    <td>
                        <select id="status-${record.log_id}" onchange="updateStatus(${record.log_id})">
                            <option value="Present" ${record.status === 'Present' ? 'selected' : ''}>Present</option>
                            <option value="Absent" ${record.status === 'Absent' ? 'selected' : ''}>Absent</option>
                        </select>
                    </td>
                    <td><button onclick="updateStatus(${record.log_id})">Save</button></td>
                `;
            });
        }

        async function updateStatus(logId) {
            const selectElement = document.getElementById(`status-${logId}`);
            const newStatus = selectElement.value;

            const response = await fetch('/api/update_attendance', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ log_id: logId, status: newStatus })
            });
            const result = await response.json();
            
            if (result.success) {
                alert('Status updated!');
            } else {
                alert('Update failed: ' + result.error);
            }
        }
        
        function exportCSV() {
            const date = document.getElementById('reportDate').value;
            window.location.href = `/api/export_csv?date=${date}`;
        }

        // Helper to fill the upload results table
        function populateTable(report, tableId) {
            const tableBody = document.getElementById(tableId).getElementsByTagName('tbody')[0];
            tableBody.innerHTML = ''; // Clear old data
            report.forEach(student => {
                let row = tableBody.insertRow();
                row.innerHTML = `
                    <td>${student.id}</td>
                    <td>${student.name}</td>
                    <td>${student.status}</td>
                `;
            });
        }
    </script>
</body>
</html>
